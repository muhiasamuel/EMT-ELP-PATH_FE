<div class="container">
  <div class="content-container">
    <!-- column 1 -->
    <div class="details">
      <!-- title -->
      <div class="title">
        <p>Events</p>
      </div>
      <!-- description -->
      <div class="description">
        <p>Total Numbers of Events</p>
      </div>
      <!-- total number -->
      <div class="numbers">
        <p>{{ eventCount }} Events</p>
      </div>

      <!-- date -->
      <div class="date">
        <p>{{ currentDate | date : "fullDate" }}</p>
      </div>
    </div>

    <!-- column 2 -->
    <div class="icon-image">
      <mat-icon>event</mat-icon>
    </div>
  </div>
</div>
