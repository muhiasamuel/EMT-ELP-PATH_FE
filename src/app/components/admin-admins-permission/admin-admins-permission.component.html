<!-- Application -->
<div class="row">
  <!-- header -->
  <div class="icon-header">
    <mat-icon>admin_panel_settings</mat-icon> <span>Admin</span>
  </div>
  <!-- content container -->
  <div class="content-container">
    <!-- tables section -->
    <div class="tables">
      <!-- Admin table -->
      <div class="table-permissions">
        <table>
          <!-- table header -->
          <tr>
            <th>
              <div class="header">
                <mat-icon>delete</mat-icon>
              </div>
            </th>
          </tr>
          <tr>
            <th>permissions</th>
          </tr>

          <!-- add/create permission -->
          <tr>
            <td>Add/Create Admin</td>
          </tr>
          <!-- delete permission -->
          <tr>
            <td>Delete Admin</td>
          </tr>
          <!-- view permission -->
          <tr>
            <td>View Admin</td>
          </tr>
          <!-- edit permission -->
          <tr>
            <td>Edit Admin</td>
          </tr>
        </table>
      </div>
      <!-- roles table -->
      <div class="table-roles">
        <table>
          <!-- table header for roles -->
          <tr>
            <th *ngFor="let data of adminRole">
              <div class="mat-header">
                <mat-icon
                  matTooltip="Delete Role"
                  matTooltipPosition="above"
                  matTooltipClass="tooltip"
                  (click)="deleteRoleDialog(data.id)"
                  >delete</mat-icon
                >
              </div>
            </th>
          </tr>
          <tr>
            <th *ngFor="let data of adminRole">
              <div class="header">{{ data.roleName | titlecase }}</div>
            </th>
          </tr>
          <!-- Admin checkboxes for Admin, Branch Champion, and Chapter Leader roles -->
          <!-- add/create Admin -->
          <tr>
            <td *ngFor="let data of adminRole">
              <div class="checkbox">
                <input
                  type="checkbox"
                  [checked]="checkboxTrueFalse(data, 'add')"
                  (change)="handleCheckboxChange($event, data.id, 'add')"
                />
              </div>
            </td>
          </tr>
          <!-- delete Admin -->
          <tr>
            <td *ngFor="let data of adminRole">
              <div class="checkbox">
                <input
                  type="checkbox"
                  [checked]="checkboxTrueFalse(data, 'delete')"
                  (change)="handleCheckboxChange($event, data.id, 'delete')"
                />
              </div>
            </td>
          </tr>
          <!-- view Admin -->
          <tr>
            <td *ngFor="let data of adminRole">
              <div class="checkbox">
                <input
                  type="checkbox"
                  [checked]="checkboxTrueFalse(data, 'view')"
                  (change)="handleCheckboxChange($event, data.id, 'view')"
                />
              </div>
            </td>
          </tr>
          <!-- edit Admin -->
          <tr>
            <td *ngFor="let data of adminRole">
              <div class="checkbox">
                <input
                  type="checkbox"
                  [checked]="checkboxTrueFalse(data, 'edit')"
                  (change)="handleCheckboxChange($event, data.id, 'edit')"
                />
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <!-- save button for Admin -->
    <div class="save-permissions">
      <button (click)="submitPermissions()">Save</button>
    </div>
  </div>
</div>
