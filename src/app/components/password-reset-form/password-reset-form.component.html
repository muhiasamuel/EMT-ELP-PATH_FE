<div class="main-container">
  <div class="form-container">
    <form class="password-reset-form" action="">
      <mat-form-field appearance="outline">
        <mat-label for="password">Enter New Password</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="newpassword"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>

      <button mat-raised-button (click)="submit()">Set password</button>
    </form>
  </div>
</div>
