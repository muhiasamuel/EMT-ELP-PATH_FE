<div class="main-container">
  <div class="container">
    <div class="form-container">
      <div class="education-form">
        <div class="action-buttons" *ngIf="data.data !== undefined">
          <div class="reject-text">
            Are you sure you want to delete this Role?
          </div>
          <div class="reject-cancel">
            <button (click)="deleteRole()" class="reject">Delete</button>
            <button class="cancel" mat-dialog-close>Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
