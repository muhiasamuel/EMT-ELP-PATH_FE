<div class="container">
  <div class="header">
    <div class="header-icon">
      <mat-icon>feedback</mat-icon><span>
        <h3>User Feedback</h3>
      </span>
    </div>
  </div>
  <div class="feedback-container">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

    <div class="mat-accordion" *ngFor="let feedback of feed">
      <mat-accordion>
        <mat-expansion-panel [expanded]="true" (closed)="panel.open()">
          <mat-expansion-panel-header (click)="preventCollapse($event)">
            <mat-panel-title>
              <img class="image" src='{{feedback.image}}' alt="Testimonial Image" width="50">
              <span class="testimonial-name">{{feedback.name}}</span>

            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <p class="par"><i class="fa fa-quote-left quote-icon"></i>
        {{feedback.par}}<i class="fa fa-quote-right quote-icon"></i>
          </p>
        </mat-expansion-panel>

      </mat-accordion>
    </div>

  </div>
</div>
