<div class="table-container">
  <div class="table-head-nav">
    <div class="search">
      <div>
        <h2>Admins</h2>
      </div>
      <div>
        <input
          (keyup)="applyFilter($event)"
          matInput
          placeholder="Filter Table"
        />
      </div>
    </div>

    <div
      class="add-applicant"
      matTooltip="Add Admin"
      matTooltipPosition="right"
      matTooltipClass="tooltip"
      (click)="addAdminDialog()"
    >
      <mat-icon>add</mat-icon>
    </div>
  </div>
  <div class="table">
    <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- namen Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.firstName | titlecase }}
          {{ element.lastName | titlecase }}
        </td>
      </ng-container>
      <!-- status Column -->
      <ng-container matColumnDef="applicationStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">
          {{ element.userEmail | titlecase }}
        </td>
      </ng-container>

      <!-- Year Column -->
      <ng-container matColumnDef="dateOfApplication">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Admin type</th>
        <td mat-cell *matCellDef="let element">
          {{ element.role.roleName | titlecase }}
        </td>
      </ng-container>

      <!-- profile buttons -->
      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="buttons">
            <button
              class="view"
              matTooltip="View "
              matTooltipPosition="left"
              matTooltipClass="tooltip"
            >
              <mat-icon>visibility</mat-icon>
            </button>
            <button
              class="edit"
              matTooltip="Delete"
              matTooltipPosition="right"
              matTooltipClass="tooltip"
              (click)="deleteAdminDialog(element.id)"
            >
              <mat-icon>delete_outline</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      #paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
